services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DEM_PATH: /data/mosaic/canada.vrt
      PORT: "8000"
      API_KEY: "${API_KEY:-dev-local-key}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-*}"
      MAX_BATCH: "${MAX_BATCH:-1000}"
      WEB_CONCURRENCY: "${WEB_CONCURRENCY:-2}"
    volumes:
      - ./data:/data:ro
    ports:
      - "8000:8000"

  terracotta:
    build:
      context: .
      dockerfile: Dockerfile.terracotta
    volumes:
      - ./data:/data:ro
    ports:
      - "8080:8080"
